<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Topic Picker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      margin: 10% auto;
    }

    h1 {
      color: #3498db;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    #result {
      font-size: 24px;
      font-weight: bold;
      color: #e74c3c;
      display: none;
      padding: 20px;
      border: 2px solid #e74c3c;
      border-radius: 6px;
      margin-top: 20px;
      max-width: 80%;
      margin: 20px auto;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 600px) {
      button {
        width: 100%;
      }

      #result {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Random Topic Picker</h1>
  <button onclick="pickRandomTopic()">Pick a Random Topic</button>
  <div id="result"></div>

  <script>
    const topics = [
      // ... (이전 코드와 동일)
    ];

    function pickRandomTopic() {
      const resultContainer = document.getElementById("result");
      const randomIndex = Math.floor(Math.random() * topics.length);
      const randomTopic = topics[randomIndex];
      resultContainer.innerHTML = `<p><span style="font-size: 36px; color: #e74c3c;">${randomTopic}</span></p>`;
      resultContainer.style.display = 'block';
    }
  </script>
</body>
</html>
