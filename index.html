<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Topic Picker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      margin: 10% auto;
    }

    h1 {
      color: #3498db;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    #result {
      font-size: 24px;
      font-weight: bold;
      color: #e74c3c;
      display: none;
      padding: 20px;
      border: 2px solid #e74c3c;
      border-radius: 6px;
      margin-top: 20px;
      max-width: 70%;
      margin: 20px auto;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <h1>Random Topic Picker</h1>
  <button onclick="pickRandomTopic()">Pick a Random Topic</button>
  <div id="result"></div>

  <script>
    const topics = [
      "Coffee", "Pets", "Rainy Days", "Yoga", "Hiking", "Childhood", "Reading", "Music", "Travel",
      "Movies", "Social Media", "Ice Cream", "Cooking", "Time Management", "DIY", "Roller Coasters",
      "Board Games", "Tech Gadgets", "Street Art", "Mystery", "Comedy", "Camping", "Dance", "Decor",
      "Poetry", "Concerts", "Coffee Breaks", "Gardening", "Exercise", "Traffic", "Fashion", "Brunch",
      "Traffic Jams", "Cooking Adventures", "Online Shopping", "Morning Commute", "Rainy Day Activities",
      "Karaoke Nights", "Cultural Diversity", "Food Trucks", "Potluck Parties", "Home Workout", "Book Club",
      "Beach Picnics", "Picnic in the Park", "Movie Nights at Home", "Lunchtime Rituals", "Farmers' Markets",
      "Breakfast in Bed", "Amusement Park Rides", "Biking", "Boardwalk Strolls", "Tech Gadgets", "Star Gazing",
      "Poetry Writing", "DIY Spa", "Ice Skating", "Street Art", "Breakfast", "Mystery Novels", "Social Media",
      "Outdoor Concerts", "Rainy Days", "Book Club", "Yoga Sessions", "Music Playlist", "Childhood Memories",
      "Camping Adventures", "Dance Classes", "Farmers Markets", "Movie Nights"
    ];

    function pickRandomTopic() {
      const resultContainer = document.getElementById("result");
      const randomIndex = Math.floor(Math.random() * topics.length);
      const randomTopic = topics[randomIndex];
      resultContainer.innerHTML = `<p><span style="font-size: 36px; color: #e74c3c;">${randomTopic}</span></p>`;
      resultContainer.style.display = 'block';
    }
  </script>
</body>
</html>
