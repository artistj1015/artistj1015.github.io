<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIRUS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <btn class="mask">
        <div class="maskband">
            <div class="bands"></div>
            <div class="bands"></div>
        </div>
        <div class="lines">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </btn>


    <div class="bg2"></div>
    <div class="container">
        <div class="covid">

            <div class="arms">
                <div class="spores"></div>
                <div class="spores"></div>
                <div class="spores"></div>
                <div class="spores"></div>
            </div>
            <div class="maincircle">
                <div class="eyes">
                    <div class="eye" id="left">
                        <div class="pupils"></div>
                    </div>
                    <div class="eye" id="right">
                        <div class="pupils"></div>
                    </div>
                </div>
                <button id="mouth">
                    <div class="tooth"></div>
                    <div class="tooth"></div>
                    <div class="tooth"></div>
                    <div class="tooth"></div>
                </button>

            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
